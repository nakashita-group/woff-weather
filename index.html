<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>天気検索</title>
</head>

<body style="background-color: var(--bs-info-bg-subtle);">
    <div class="container py-5">
        <h1 class="text-center mb-4">天気検索</h1>
        <div class="d-flex justify-content-center mb-3 gap-2">
            <select id="city" title="city" class="form-select w-auto d-inline-block shadow-sm border-primary">
                <option value="Tokyo">Tokyo</option>
                <option value="Osaka">Osaka</option>
                <option value="Fukuoka,jp">Fukuoka</option>
                <option value="Saga">Saga</option>
            </select>
            <button id="search" type="submit" class="btn btn-primary">検索</button>
        </div>
        <table class="table table-bordered text-center bg-white">
            <thead>
                <td>
                    地域
                </td>
                <td>
                    天気
                </td>
                <td>
                    平均気温
                </td>
                <td>
                    最高気温
                </td>
                <td>
                    最低気温
                </td>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span id="name">--</span>
                    </td>
                    <td>
                        <span id="description">--</span>
                    </td>
                    <td>
                        <span id="temp">--</span>
                    </td>
                    <td>
                        <span id="temp_max">--</span>
                    </td>
                    <td>
                        <span id="temp_min">--</span>
                    </td>
                </tr>
            </tbody>
        </table>


    </div>

    <script src="search.js"></script>
</body>

</html>
